<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - PAGE</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
       <h2>LOGIN</h2>
       <div class="form">
        <form action="post"> 
          <div class="username">
           <input type="text"  placeholder=" username">
           <i style="color: rgb(8, 9, 9);" class='bx bx-user'></i>
          </div>
         <div class="password">
           <input type="password"        placeholder=" password"> 
           <i style="color: rgb(0, 0, 0);"  class="bx bxs-lock-alt"></i>  
         </div>
         <div class="button">
          <button><a href="index.html">LOGIN</a></button>
         </div>
         <div class="check">
          <input type="checkbox">
          Remember_me
         </div>
         <div class="forgetpass">
          <a href="#">Forgetpasword?</a>
        </div>
         <div class="noacc">
          <p>Don't have an account?</p>
          <a href="#">SIGN UP</a>
         </div>
        </form>

       </div>
    </div>
  
    
</body>
</html>
